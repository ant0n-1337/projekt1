<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="anims.css">
    <script src="script.js" type="application/javascript"></script>

    <title>JDM Salon Motoryzacyjny</title>
</head>
<body>
    <img src="img/jdm_logo.png" id="jdm_logo">
    <div id="menu">
        <ul class="menuList">
            <li class="menuItem" onclick="modelMenu('toyota')">Toyota</li>
            <li class="menuItem" onclick="modelMenu('mazda')">Mazda</li>
            <li class="menuItem" onclick="modelMenu('honda')">Honda</li>
            <li class="menuItem" onclick="modelMenu('nissan')">Nissan</li>
        </ul>
    </div>

    <div id="menu2">
        <ul class="menuList">
            <li class="menuItem" id="model1" onclick="modelDesc('model1')"></li>
            <li class="menuItem" id="model2" onclick="modelDesc('model2')"></li>
            <li class="menuItem" id="model3" onclick="modelDesc('model3')"></li>
            <li class="menuItem" id="model4" onclick="modelDesc('model4')"></li>
        </ul>
    </div>
    
    <div id="panel">
        <fieldset id="panelBorder">
            <legend id='modelLabel'>&nbsp;</legend>
            <img src="" id='carShowcase'>
            <a onclick="picChange(1)" class="picChange"><</a>
            <a onclick="picChange(2)" class="picChange">></a>
            <div class='carDescription'>
                <span id='desc'></span>
            </div>
        </fieldset>
        
    </div>
</body>
</html>
